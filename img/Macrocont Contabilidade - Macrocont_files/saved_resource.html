<!DOCTYPE html>
<!-- saved from url=(0039)https://whatsapp-embedded.expad.com.br/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expad - Whatsapp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" crossorigin="" href="https://fonts.gstatic.com/">
  <link rel="stylesheet" href="./css2">
  <link rel="stylesheet" href="./style-whatsapp.css">
</head>

<body>
  <div class="expad show-modal">
    <div class="whatsapp-modal">
      <div class="expad-whatsapp-modal-header">
        <div class="whatsapp-logo">
          <div class="logo-icon"></div>
        </div>
        <div class="title">Whatsapp</div>
        <div id="close-modal" class="close-modal">
          <div class="close-icon"></div>
        </div>
      </div>
      <div id="expad-whatsapp-modal-content">
        <div class="expad-whatsapp-modal-content-text"></div>
        <form class="whatsapp-form" id="whatsapp-form">
          <div class="">
            <div class="fields" style="flex: 1 1 0%">
              <input class="wpp-name" id="wpp-name">
              <label class="">Nome</label>
              <p id="name-error" style="color: red"></p>
            </div>
            <div class="fields">
              <input type="tel" class="wpp-phone" id="wpp-phone" maxlength="15" placeholder="(  ) _____-____">
              <label class="">Telefone</label>
              <p id="phone-error" style="color: red"></p>
            </div>
          </div>
          <div id="email-field" class="fields email">
            <input class="wpp-email" id="wpp-email">
            <label class="">E-mail</label>
          </div>
          <div class="" style="height: 24px"></div>
          <button class="submit" id="enviaLead">Ir para o Whatsapp</button>
        </form>
      </div>
      <div id="whatsapp-list" class="hide-wpp-element">
        <div id="whatsapp-list-wrapper"><ul><li><a href="https://api.whatsapp.com/send?phone=553125520072&amp;text=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es.%20Voc%C3%AAs%20poderiam%20me%20ajudar?" data-wpp-ignore="ignore" target="_parent"><div style="padding-right: 8px; display: flex; flex-direction: column;"><span class="phone_label"><i class="fa fa-whatsapp"></i></span><small style="opacity: 0.7; padding-top: 2px;"></small></div><span class="phone_number">(31) 2552-0072</span></a></li></ul></div>
      </div>
    </div>
  </div>

  <script src="./bundle-whatsapp.js.download"></script>


</body></html>
